services:
  app:
    build: .
    image: keboola/cli-utils
    tty: true
    env_file:
      - .env
    stdin_open: true
    command: php cli.php

  dev:
    build: .
    image: keboola/cli-utils
    volumes:
      - ./:/code
    working_dir: /code
    env_file:
        - .env
    command: >
       sh -c '
       composer install
       && php cli.php
       '

