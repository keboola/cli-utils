name: Build

on:
  push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Prepare env
      run: cp .env.dist .env

    - name: Build container
      run: docker-compose build app

    - name: Run tests
      run: docker-compose run --rm app ./vendor/bin/phpcs --standard=psr2 --ignore=vendor -n .
